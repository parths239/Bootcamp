<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Score Keeper</title>
</head>
<body>

  <div id = "introImage">
    <img src="https://images.unsplash.com/photo-1511067007398-7e4b90cfa4bc?q=80&w=2938&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Two Table tennis tables">
    <p>Ping Pong Score Keeper</p>
  </div>

  <div id = "mainPart">

    <h1 id = "scoreSheet"><span id = "playerOneScore">0</span> to <span id = "playerTwoScore">0</span> </h1>

    <p>Use the below button to keep the score</p>
    <br>

    <div id="gameSelector" >
      <h2>Playing to:</h2>

      <Select name = "rounds" id="rounds">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </Select>
    </div>
    
    <div id="scoreChanger">
    <button id = "firstPlayerButton">+1 Player One</button>
    <button id = "secondPlayerButton">+1 Player two</button>
    <button id = "reset">reset</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
