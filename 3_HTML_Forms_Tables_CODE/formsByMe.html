<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo for me</title>
</head>

<body>

  <h1>Forms Demo for me</h1>

  <form action="/tacos">
    <p>
      <label for="username">Enter a Username</label>
      <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
      <label for="Password">Enter password</label>
      <input id="Password" type="password" placeholder="enter password" name="password">
    </p>
    <p>
      <label for="colour">Select color</label>
      <input id="colour" type="color" name="color">
    </p>

    <p>
      <label for="mon">Select month</label>
      <input id="mon" type="month" name="month">
    </p>
    <p>
      <label for="num">enter a number</label>
      <input id="num" type="number" name="number">
    </p>
    <button type="submit">Submit</button>
  </form>

  <h2>Hijacking Reddit</h2>
  <p>
  <form action="https://www.reddit.com/search">
    <input type="text" placeholder="Enter reddit search text" name="q">
    <button type="submit">search reddit</button>
  </form>
  </p>

  <h2>Hijacking google</h2>
  <p>
  <form action="https://www.google.com/search">
    <input type="text" placeholder="Enter google search text" name="q">
    <button type="submit">search reddit</button>
  </form>
  </p>

  <h2>Hijacking YouTube</h2>
  <p>
  <form action="https://www.youtube.com/results">
    <!-- <label for="youtube">Enter to search on youtube:</label> -->
    <input id="youtube" type="text" placeholder="Search youtube here" name="search_query">
    <button type="submit">search</button>
  </form>
  </p>

  <h2>More Inputs</h2>
  <form action="/birds">
    <input type="checkbox" name="agrees_to" id="agree" checked>
    <label for="agree">I agree to everything</label>
    <button>Submit</button>

    <p>
      <label for="cheese">Amount of cheese:</label>
      <input type="range" name="cheese_amount" id="cheese" step="8" min="0" max="100">
    </p>

    <p>
      <label for="request">Any requests : </label>
      <br>
      <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Have any special requests?"></textarea>
      <br>
      <button>submit</button>
    </p>
  </form>




  <h2>Validation Form</h2>
  <form action="/dummy">
    <label for="first">Enter First name</label>
    <input type="text" name="first_name" id="first" required>
    <button>Submit</button>
  </form>
</body>

</html>
